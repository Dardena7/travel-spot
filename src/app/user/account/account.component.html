<main>
    <h2>User Account</h2>
    <mat-card class="profil-card">
        <mat-card-header>
          <div mat-card-avatar class="profil-header-image" [ngStyle]="{'background-image': 'url('+user.picture+')'}"></div>
          <mat-card-title>{{ user.username }}</mat-card-title>
          <mat-card-subtitle>Traveler</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class='profil-image' [src]="user.picture" alt="Profil Photo">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
    </mat-card>
</main>
